<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito Sans:wght@400;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Joti One:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Itim:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lilita One:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="thumbnail">
      <div class="thumbnail-child"></div>
      <div class="already-registered-parent">
        <div class="already-registered">Already registered?</div>
        <button class="sign-in">Sign in</button>
      </div>
      <form class="frame-parent">
        <div class="frame-wrapper">
          <button class="image-2-parent">
            <img class="image-2-icon" alt="" src="./public/image-2@2x.png" />

            <b class="sign-up-with">Sign Up with Google</b>
          </button>
        </div>
        <div class="or-enter-your-container">
          <span class="span">-------------</span>
          <span class="or-enter-your"> or Enter your Details </span>
          <span class="span">------------- </span>
        </div>
        <div class="frame-container">
          <form class="frame-group">
            <div class="email-parent">
              <div class="email">Email</div>
              <input class="frame-child" type="text" />
            </div>
            <div class="email-parent">
              <div class="email">Phone Number</div>
              <input class="frame-child" type="text" />
            </div>
            <div class="frame-container">
              <div class="create-a-strong-password-parent">
                <div class="email">Create a strong Password</div>
                <input class="frame-inner" type="text" />
              </div>
            </div>
            <div class="frame-container">
              <div class="create-a-strong-password-parent">
                <div class="email">Select Your State</div>
                <input class="frame-input" type="text" />
              </div>
            </div>
          </form>
        </div>
      </form>
      <button class="create-account-wrapper">
        <div class="create-account">Create Account</div>
      </button>
      <div class="thumbnail-item"></div>
      <div class="start-your-journey">Start your Journey to Success Now!</div>
      <b class="create-a-new">Create a New Account</b>
    </div>
  </body>
</html>
