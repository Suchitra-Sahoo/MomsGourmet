<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index2.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito Sans:wght@400;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Joti One:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Itim:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lilita One:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="thumbnail">
      <div class="thumbnail-child"></div>
      <button class="create-an-account-parent">
        <div class="create-an-account">Create an account</div>
        <div class="not-registered-yet">Not Registered Yet?</div>
      </button>
      <img class="thumbnail-item" alt="" src="./public/group-1686550876.svg" />

      <form class="frame-parent">
        <div class="frame-group">
          <div class="login-to-your-account-parent">
            <b class="login-to-your">Login to your Account</b>
            <div class="show-your-skills">
              Show your skills and empower yourself!
            </div>
          </div>
          <div class="image-2-parent">
            <img class="image-2-icon" alt="" src="./public/image-2@2x.png" />

            <b class="continue-with-google">Continue with Google</b>
          </div>
        </div>
        <div class="or-sign-in-container">
          <span class="span">-------------</span>
          <span class="or-sign-in"> or Sign in with Email </span>
          <span class="span">------------- </span>
        </div>
        <form class="frame-group">
          <div class="frame-div">
            <div class="email-parent">
              <div class="email">Email</div>
              <input class="frame-child" type="text" />
            </div>
            <div class="frame-parent1">
              <div class="password-parent">
                <div class="email">Password</div>
                <input class="frame-item" type="text" />
              </div>
              <div class="checkbox-parent">
                <div class="checkbox">
                  <div class="check">
                    <div class="iconcheckboxunfilled"></div>
                    <img
                      class="check-solid-2-icon"
                      alt=""
                      src="./public/checksolid-2.svg"
                    />
                  </div>
                  <div class="remember-me">Remember Me</div>
                </div>
                <div class="create-an-account">Forgot Password?</div>
              </div>
            </div>
          </div>
          <button class="login-wrapper">
            <div class="login">Login</div>
          </button>
        </form>
      </form>
      <img
        class="my-project-1-1"
        alt=""
        src="./public/my-project1-1@2x.png"
        data-animate-on-scroll
      />
    </div>

    <script>
      var scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
      var observer = new IntersectionObserver(
        (entries) => {
          for (const entry of entries) {
            if (entry.isIntersecting || entry.intersectionRatio > 0) {
              const targetElement = entry.target;
              targetElement.classList.add("animate");
              observer.unobserve(targetElement);
            }
          }
        },
        {
          threshold: 0.15,
        }
      );
      
      for (let i = 0; i < scrollAnimElements.length; i++) {
        observer.observe(scrollAnimElements[i]);
      }
      </script>
  </body>
</html>
