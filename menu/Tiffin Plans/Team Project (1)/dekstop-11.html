<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./desktop-11.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Sitara:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Libre Baskerville:ital,wght@0,400;0,700;1,400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Leckerli One:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito Sans:wght@400;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@700&display=swap"
    />
  </head>
  <body>
    <div class="payment-page">
      <b class="payment-method">Payment Method</b>
      <div class="upi-logo-png-lyp5s5-1-parent">
        <img
          class="upi-logo-png-lyp5s5-1-icon"
          alt=""
          src="./public/upi-logo-png-lyp5s5-1@2x.png"
        />

        <div class="google-pay-button-png-image-fr-parent">
          <img
            class="google-pay-button-png-image-fr-icon"
            alt=""
            src="./public/google-pay-button-png-image-free-download-searchpng-comremovebgpreview-1@2x.png"
          />

          <img
            class="phonepe-logo-png-image-free-do-icon"
            alt=""
            src="./public/phonepe-logo-png-image-free-download-searchpng-comremovebgpreview-1@2x.png"
          />

          <img
            class="paytm-circle-logo-png-image-fr-icon"
            alt=""
            src="./public/paytm-circle-logo-png-image-free-download-searchpng-comremovebgpreview-1@2x.png"
          />
        </div>
        <img class="group-child" alt="" src="./public/line-3.svg" />
      </div>
      <b class="payment-details">Payment Details</b>
      <div class="payment-page-inner">
        <div class="group-item"></div>
      </div>
      <div class="payment-page-child">
        <div class="group-inner"></div>
      </div>
      <b class="terms-conditions-container">
        <p class="terms-conditions">Terms & Conditions</p>
        <p class="terms-conditions">Privacy Policy</p>
      </b>
      <div class="enter-name-on-card-wrapper">
        <div class="enter-name-on">Enter Name on Card</div>
      </div>
      <div class="expiry-date-parent">
        <div class="expiry-date">Expiry Date</div>
        <div class="expiry-date">CVV</div>
      </div>
      <div class="card-number-parent">
        <div class="enter-name-on">Card Number</div>
        <img class="pngegg-1-icon" alt="" src="./public/pngegg-1@2x.png" />
      </div>
      <div class="pay">Pay</div>
      <div class="cancel">Cancel</div>
      <b class="kindly-pay-the">Kindly pay the amount to book your order</b>
    </div>
  </body>
</html>
